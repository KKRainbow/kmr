syntax = "proto3";

package nilog;

message Log {
    string action = 1;
    string niVersion = 2;
    string remoteAddr = 3;
    string queryID = 4;
    string query = 5;
    string DeviceID = 6;
    string Model = 7;
    int64 timestamp = 8;
    bytes KVs = 9;
    string Channel = 10;
}

message Logs {
    repeated Log content = 1;
}

message Session {
    string deviceid = 1;
    Logs logs = 2;
}

message Sessions {
    repeated Session content = 1;
}